{{ partial "head.html" . }}

{{ partial "header.html" . }}

<article class="mb5 w-100 pb4 ph3-ns flex flex-column items-center">

    <div class="tc">
        <div class="sans-serif f5 fw4 ttu tracked">
            <time>{{ .Date.Format (.Site.Params.dateform | default "January 2006") }}</time>
        </div>
        <div class="sans-serif fw6 mv3 mh1 mh0-m mv0-m mw7 lh-title">
            <h1 class="f2 f1-m f1-l article-title">{{ .Title }}</h1>
        </div>
    </div>

    <div class="sans-serif mh3 mh0-l f4 f4-ns mw7 tl lh-copy">
        {{ .Content }}
    </div>

</article>

<script src="app.js" async></script>

{{ partial "footer.html" . }}
